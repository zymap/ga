name: Release

on:
  push:
    branches: 
      - master

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-go@v1
      with:
        go-version: 1.12
      id: go
    - name: release
      run: |
        go build .
        ls
        echo ${{ GITHUB_TOKEN }}
    - name: release note
      uses: toolmantim/release-drafter@master
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
